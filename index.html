<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav_logo"><a href="#">Travel</a></div>
        <ul class="nav_links">
            <li class="link">Home</li>
            <li class="link">Features</li>
            <li class="link">About Us</li>
            <li class="link">Contact</li>
        </ul>
        <div class="search_box">
            <input type="text" placeholder="Search" />
            <i class='bx bx-search'></i>
        </div>
    </nav>

    <div class="container">
        <div class="container_left">
            <div class="content">
                <h1 id="main-heading">DISCOVERING<br/>THE WORLD.</h1>
                <p id="main-paragraph">Through travel, individuals have the opportunities to immerse themselves in different cultures and experiences.</p>
                <div class="btns">
                    <button class="read_more">Read More</button>
                    <button class="our_blogs">Our Blogs</button>
                </div>
                <div class="chevrons">
                    <span class="chev_left"><i class='bx bx-chevron-left'></i></span>
                    <span class="chev_right"><i class='bx bx-chevron-right'></i></span>
                </div>
            </div>
        </div>
        <div class="container_right">
            <form>
                <h4>Where you want to go?</h4>
                <div class="form_group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form_group">
                    <label for="date">Date</label>
                    <input type="text" name="Date" id="Date" placeholder="dd/mm/yyyy">
                </div>
                <button type="submit">Check travel package</button>
            </form>
        </div>
        <div class="button_tracker">
            <span data-slide="0"></span>
            <span data-slide="1"></span>
            <span data-slide="2"></span>
            <span data-slide="3"></span>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
